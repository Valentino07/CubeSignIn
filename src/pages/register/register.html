<!DOCTYPE html>
<html>
<head>
	<title>Face Recognition App</title>
	<link href="https://fonts.googleapis.com/css?family=Hind:600|Poppins:400,700" rel="stylesheet" />
</head>
<body>
	<div class="title">
		Registration Form
	</div>
<form class="formWrapper" [formGroup]="myForm" novalidate> 
  <div class="formBox">
    <input id="fullName" formControlName="fullName" [class.invalid]="!myForm.controls.fullName.valid" type="text" placeholder="Full Name">
  </div>
  <div class="formBox">
    <input id="email" formControlName="email" [class.invalid]="!myForm.controls.email.valid" type="email" placeholder="Email">
  </div>
  <div class="formBox">
    <input id="school" formControlName="school" [class.invalid]="!myForm.controls.school.valid" type="text" placeholder="School">
  </div>
  <div class="formBox">
    <input id="studentPhone" formControlName="studentPhone" [class.invalid]="!myForm.controls.studentPhone.valid" type="phone" placeholder="Personal Phone Number">
  </div>
  <div class="formBox">
    <input id="parentPhone" formControlName="parentPhone" [class.invalid]="!myForm.controls.parentPhone.valid" type="phone" placeholder="Parent Phone Number">
  </div>
  <div class="formBox">
    <input id="grade" formControlName="grade" [class.invalid]="!myForm.controls.grade.valid" type="text" placeholder="Parent Phone Number">
  </div>
<div class="submit">
  <button (click)="formCheck()" type="submit" id="submitInfo">Submit</button>
</div> 
</form>
